<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加车辆</title>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style type="text/css">
        img {
            position: absolute;
            left: 180px;
            top: 80px;
        }
    </style>
</head>
<body>
<div class="col-md-4">
    <img src="/favicon.ico" alt="..." class="img-responsive" style="width: 400px;height: auto;max-height: 280px">
</div>
<!--填入数据-->
<form class="col-md-4 col-md-offset-2" style="margin-top: 20px" action="/management/insertVehicle" method="post"
      enctype="multipart/form-data">
    <!--车型-->
    <div class="form-group insertFrom">
        <label for="modelName">车辆名称</label>
        <input type="text" name="model_name" class="form-control" id="modelName" placeholder="型号">
    </div>
    <!--圈速-->
    <div class="form-group insertFrom">
        <label for="lapTime">圈速</label>
        <input type="text" name="lap_time_str" class="form-control" id="lapTime" placeholder="圈速成绩,请使用mm:ss.SSS格式，不然会炸">
    </div>
    <!--车辆介绍-->
    <div class="form-group insertFrom">
        <label for="introduction">车辆介绍</label>
        <input type="text" name="introduction" class="form-control" id="introduction" placeholder="车辆简介"
               style="height: 100px">
    </div>

    <!--文件上传-->
    <div class="form-group insertFrom">
        <label for="inputFile">上传图片</label>
        <input type="file" id="inputFile">
    </div>
    <button type="submit" class="btn btn-primary">添加</button>
</form>
<!--识别结果-->
<div class="col-md-4 col-md-offset-1">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>名称</th>
            <th>置信度</th>
            <th>年份</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>非车类</td>
            <td>
                1
            </td>
            <td>
                无年份信息
            </td>

        </tr>
        <tr>
            <td>非车类</td>
            <td>
                1
            </td>
            <td>
                无年份信息
            </td>

        </tr>
        <tr>
            <td>非车类</td>
            <td>
                1
            </td>
            <td>
                无年份信息
            </td>

        </tr>
        <tr>
            <td>非车类</td>
            <td>
                1
            </td>
            <td>
                无年份信息
            </td>

        </tr>
        <tr>
            <td>非车类</td>
            <td>
                1
            </td>
            <td>
                无年份信息
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
